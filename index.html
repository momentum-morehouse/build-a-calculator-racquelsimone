<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>repl.it</title>
	<link href="main.css" rel="stylesheet" type="text/css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
	<script src="main.js" defer>

	</script>
</head>

<body>
  <!-- Page Header "Racquel's Calculator (In Spanish)-->
  <h1><center>Racquel's Calculadora</center> </h1>
	<div class="bigBox">

    <!-- First row; Clear and Display-->

		<div class="display" id="displayScreen"></div>
    <div class="btn" id="clear">C</div>

    <!-- Second row of buttons-->

		<div class="btn" id="seven">7</div>
    <div class="btn" id="eight">8</div>
    <div class="btn" id="nine">9</div>
    <div class="btn" id="divide">&#247</div>
 
 <!-- Third row of buttons-->

    <div class="btn" id="four">4</div>
    <div class="btn" id="five">5</div>
    <div class="btn" id="six">6</div>
    <div class="btn" id="multiply">*</div>
  
  <!-- Fourth row of buttons-->

    <div class="btn" id="one">1</div>
    <div class="btn" id="two">2</div>
    <div class="btn" id="three">3</div>
    <div class="btn" id="divide">&#8722</div>

    <!-- Fifth row of buttons-->

    <div class="btn" id="decimal">.</div>
    <div class="btn" id="zero">0</div>
    <div class="btn" id="equal">=</div>
    <div class="btn" id="plus">+</div>
    
    
  </div>

</body>
